<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lección 08: Incrustar contenido</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #2c3e50; }
        img, video { max-width: 100%; border-radius: 6px; }
        .reto { background: #eaf6ff; border-left: 4px solid #2980b9; padding: 12px; margin-top: 24px; }
        .nuevo-contenido {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incrustar contenido</h1>
        <p>Ejemplo de imagen:</p>
        <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="Logo HTML5">
        <p>Ejemplo de video:</p>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento video.
        </video>
        <div class="reto">
            <strong>Reto:</strong> Agrega un video o imagen diferente usando las etiquetas correspondientes.
        </div>
        
        <div class="nuevo-contenido">
            <p><strong>Contenido agregado:</strong> Nueva imagen usando la etiqueta &lt;img&gt;</p>
            <img src="https://static01.nyt.com/images/2024/11/22/espanol/22kendrick-album-ES-copy1/22kendrick-album-articleLarge.jpg?quality=75&auto=webp&disable=upscale" alt="Kendrick Lamar álbum - Imagen del New York Times">
        </div>
        
        <p><a href="../index.html">Volver al índice</a></p>
    </div>
</body>
</html>
